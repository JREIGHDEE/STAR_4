<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Journal for My Star</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=MonteCarlo&display=swap" rel="stylesheet">
</head>
<body>

    <!-- The Welcome Greeting Overlay -->
    <div id="welcome-overlay">
        <div class="welcome-message">
            <h1>To my dearest star...</h1>
            <p>(Click to open)</p>
        </div>
    </div>

    <!-- The main content, hidden initially -->
    <div id="main-content">
        <div class="particle-container"></div>
        <main class="container">
            <div class="header-container">
                <h1 class="main-greeting">The Entries</h1>
            </div>
            <nav class="journal-nav">
                <a href="chest.html" class="journal-link">My head on your Chest</a>
                <a href="saturday.html" class="journal-link">Saturday</a>
                <a href="marked.html" class="journal-link">Marked by You</a>
                <a href="first-after.html" class="journal-link">The First and After</a>
            </nav>
        </main>
    </div>

    <script>
        // --- Greeting Overlay Logic ---
        document.getElementById('welcome-overlay').addEventListener('click', function() {
            this.classList.add('fade-out');
            document.getElementById('main-content').classList.add('visible');
        });

        // --- Quill Sound Effect Logic ---
        const quillSound = document.getElementById('quill-sound');
        const journalLinks = document.querySelectorAll('.journal-link');

        journalLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Stop the link from navigating immediately
                const destination = this.href;

                quillSound.currentTime = 0; // Rewind to the start
                quillSound.play();

                // Wait for the sound to play for a moment before changing page
                setTimeout(() => {
                    window.location.href = destination;
                }, 400); // 400ms delay
            });
        });
    </script>
</body>
</html>
